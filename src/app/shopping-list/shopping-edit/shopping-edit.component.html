<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="recipeName">Recipe Name</label>
          <input
            type="text"
            class="form-control"
            id="recipeName"
            placeholder="Recipe Name"
            ngModel
            required
            name="recipeName"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" [disabled]="!f.valid" type="submit">
              {{ editMode ? "Update" : "Add" }}</button
            ><button
              *ngIf="editMode"
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
            >
              Delete</button
            ><button class="btn btn-primary" type="button" (click)="onClear()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
